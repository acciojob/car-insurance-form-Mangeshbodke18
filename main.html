<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">

	<label for="name">Name
		<input type="text" id="name" required>
	</label>


	<br>


	
	<label for="email">email
		<input type="email" id="email" required>
	</label>  

	<br>



		<label for="male">Male
			<input type="radio" name="gender" id="male" name="gender">
		</label>

				<label for="female">Female
			<input type="radio" name="gender" id="female" name="gender">
		</label>
	


	<label for="cars">Car Brands
	<select id="cars">
		<option>BMW</option>
		<option>Audi</option>
		<option>Mercedez</option>
	</select>
	</label>

	<br>


	<label for="carage">Car Age
		<input type="number" id="carage" required>
	</label>

	<br>
	


	<label for="dop">Date of Purchase (dop)
		<input type="date" id="dop" required>
	</label>

	<br>
	


	<label for="	password">Password
		<input type="password" id="password" required>
	</label>

	<br>
	

	<button type="submit">submit</button>



	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
